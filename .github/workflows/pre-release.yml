---
# Generate a "latest" pre-release upon push to master.
# TODO: Add some unit testing to here later, perhaps.
# Workflow file based on demos from https://github.com/marketplace/actions/automatic-releases
# and CGAP main.yml
name: "pre-release"


on:
  push:
    branches:
      - "master"
    tags-ignore:
      - "*"

jobs:
  gh_pre_release:
    runs-on: "ubuntu-latest"
    env:
      JEST_VERBOSE: ${{ secrets.JEST_VERBOSE }}

    steps:

      - name: "Checkout source code"
        uses: "actions/checkout@v2.3.4"
        with:
          lfs: true
          fetch-depth: 0

      - name: "Switch to build branch & pull in master"
        run: |
          git fetch origin build && git checkout build
          git pull origin master --ff-only

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: false

      - name: "Install NPM dependencies"
        run: "npm ci"

      - name: "Build ES Modules (ESM) into es dir"
        run: "npm run build"

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "./es/*" -f
          git commit -m "Add changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "build"
          force: true

